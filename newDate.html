<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

    <script src="https://unpkg.com/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <title>Document</title>
</head>

<body>

    <style>
        .calendar-close,
        .calendar-open {
            display: inline-block;
        }
    </style>

    <input type="text" class="calendar" placeholder="" data-input>

    <div id="calendar-open" class="calendar-open">
        <svg version="1.1" width="16" height="16" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17">
            <g></g>
            <path
                d="M14 2v-1h-3v1h-5v-1h-3v1h-3v15h17v-15h-3zM12 2h1v2h-1v-2zM4 2h1v2h-1v-2zM16 16h-15v-8.921h15v8.921zM1 6.079v-3.079h2v2h3v-2h5v2h3v-2h2v3.079h-15z"
                fill="#000000"></path>
        </svg>
    </div>

</body>

<script>
    var cal = flatpickr(".calendar", {
        //mode: "range",
        dateFormat: "d.m.Y",
        enableTime: false,

    });

    var calendarOpen = document.getElementById('calendar-open');
    calendarOpen.addEventListener('click', function () {
        console.log('open');
        cal.open();
    });
</script>

</html>
